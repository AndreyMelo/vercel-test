<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicap Vercel</title>
</head>
<style>
    *,
    body,
    html {
        margin: 0;
        padding: 0;

        background-color: blanchedalmond;
    }

    body, html {
        display: flex;

        width: 100%;
        height: 100%;

        flex-direction: column;

        align-items: center;
        justify-content: center;
    }

    nav {
        width: 100%;
        height: 15%;

        margin: 0.1em;
        padding-left: 15px;
        background-color: cadetblue;
    }

    .nav-items {
        display: flex;

        flex-direction: row;
        justify-content: space-around;
        align-items: center;

        width: 100%;
        height: 100%;
    
        text-decoration: none;
        list-style: none;
    }

    .nav-button {
        background-color: cadetblue;
    }
    
    .main-container {
        width: 100%;
        height: 85%;

        margin: 0.2em;
    }
</style>

<body>
    <nav>
        <ul class="nav-items">
            <li><a class="nav-button" href="http://google.com" target="_blank">Google</a></li>
            <li><a class="nav-button" href="http://facebook.com" target="_blank">Facebook</a></li>
            <li><a class="nav-button" href="http://instagram.com" target="_blank">Instagram</a></li>
            <li><a class="nav-button" href="http://github.com" target="_blank">Git Hub</a></li>
        </ul>
    </nav>
    <div class="main-container">
        Container
    </div>
</body>
</html>
